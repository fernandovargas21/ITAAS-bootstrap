<html lang="en">

<head>

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" id="navid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../assets/LogoMakr-4Hge6l.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">

                                <a class="nav-link active" aria-current="page" href="./cotizar.html">Cotizar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--main-->
    <form class="row g-3 needs-validation" validate>
        <div class="col-md-3">
            <label for="validationCustom01" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                Luce Bien!
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Cliente Privado o Corporacion</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Luce Bien!
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Telefono de Contacto</label>
            <input type="number" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Luce Bien!
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustomUsername" class="form-label">E-Mail</label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Escriba su E-mail
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Origen y Destino</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Introduzca Origen y Destino
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Pasajeros/Pacientes</label>
            <input type="number" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Introduzca Cantidad de Pasajeros/Pacientes
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Fecha de Viaje</label>
            <input type="date" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Introduzca una Fecha Valida
            </div>
        </div>
        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Deje su mensaje/Requisitos Especiales</label>
            <textarea class="form-control" id="validationTextarea"></textarea>
            <div class="invalid-feedback">
                Introduzca su Mensaje.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto terminos y condiciones.
                </label>
                <div class="invalid-feedback">
                    Debe aceptar los terminos y condiciones.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
    <!--footer-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <p>El momento es Ahora</p>
            </div>
            <div class="col-md-12 d-flex justify-content-center"><a class="btn btn-primary" href="./cotizar.html"
                    target="_blank" role="button">A
                    Volar!</a>
            </div>
            <div class="col-md-12">
                <nav class="navbar ">
                    <div class="container d-flex justify-content-center">
                        <a class="navbar-brand" href="https://www.whatsapp.com">
                            <img src="../assets/whatsapp01.png" alt="">
                        </a>
                        <a class="navbar-brand" href="https://www.facebook.com">
                            <img src="../assets/facebook01.png" alt="">
                        </a>
                        <a class="navbar-brand" href="https://www.instagram.com">
                            <img src="../assets/ig01.png" alt="">
                        </a>
                        <a class="navbar-brand" href="https://www.twitter.com">
                            <img src="../assets/twitter01.png" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
